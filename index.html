<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="newTaskInput" placeholder="Add a new task...">
            <select id="taskPriorityInput">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addTaskButton">Add Task</button>
        </div>

        <div class="filters">
            <button id="filterAll" class="active">All</button>
            <button id="filterActive">Active</button>
            <button id="filterCompleted">Completed</button>
        </div>

        <ul id="taskList">
            </ul>

        <div class="actions">
            <button id="clearAllButton">Clear All Tasks</button>
        </div>
    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage"></p>
            <div class="modal-actions">
                <button id="modalConfirmButton" class="confirm-button">Yes</button>
                <button id="modalCancelButton" class="cancel-button">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
